  <script>
    // ====== Configuración rápida ======
    // 1) Cambia la URL de la siguiente fase aquí o en el atributo data-next del <body>.
    const NEXT_URL = document.body.dataset.next || "/fase1.html";
    // 2) Edita el texto de introducción en el array LINES.
    const LINES = [
      "Has encontrado lo que buscabas.",
      "No hay premios para los impacientes.",
      "Sigue las migas. Empieza por lo obvio, ignora lo ruidoso.",
      "Cuando entiendas la pregunta, ya tendrás la mitad de la respuesta."
    ];
    // 3) Velocidad del tipeo (ms por carácter)
    const TYPE_SPEED = 28; // ajusta a tu gusto

    // ====== Lógica ======
    const typeEl = document.getElementById('type');
    const hintEl = document.getElementById('hint');
    const cursorEl = document.querySelector('.cursor');

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    async function typeLine(text){
      for (let ch of text){
        typeEl.textContent += ch;
        await sleep(TYPE_SPEED);
      }
      typeEl.innerHTML += '<br/>';
      await sleep(300);
    }

    (async function run(){
      for (let line of LINES){ await typeLine(line); }
      hintEl.classList.add('show');
    })();

    // Timestamp bonito (UTC por defecto)
    const ts = new Date().toISOString().replace('T',' ').replace('Z',' UTC');
    document.getElementById('ts').textContent = ts;

    // Continuar
    window.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter') window.location.href = NEXT_URL;
    });

    // Pequeño toque: parpadeo del cursor sólo mientras escribe
    const observer = new MutationObserver(()=>{
      if(typeEl.textContent.length){ cursorEl.style.opacity = 1; }
    });
    observer.observe(typeEl, {childList:true, characterData:true, subtree:true});
